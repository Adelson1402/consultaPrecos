<html
 xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">FIRST INK</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="cadastrarProdutos">Cadastrar Produto</a></li>
        <!--  <li><a href="badges.html">Consultar Estoque</a></li>-->
        
      </ul>
    </div>
  </nav>

</head>

<body>
<h2> Lista de Produtos</h2>
<br/>
<br/>
<form class="container" method="post" action="filtrar" >
<div class="row" >
 <div class="input-field col s3">
   <input type="text" name="filtro" placeholder="Procurar"/>
 </div><br/>
   <button class="btn waves-effect waves-light"  type="submit" name="action">
      <i class="material-icons right">search</i>
    </button>
   <button class="btn waves-effect waves-light" action="produtos">LISTAR
      <i class="material-icons right">format_list_bulleted</i>
    </button>
    
   
 </div>
</form>


<table class="container">
<thead>
  <tr>
    <th>Nome</th>  
    <th>Tipo</th>  
    <th>Valor</th>  
    <th>Marca</th>
  
  
  </tr>

</thead>
<tr th:each="produto : ${prods}">
      <td><span th:text="${produto.nome}"></span></td>
      <td><span th:text="${produto.tipo}"></span></td>
      <td><span th:text="${produto.valor}"></span></td>
      <td><span th:text="${produto.marca}"></span></td>
    
</tr>
</table>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
